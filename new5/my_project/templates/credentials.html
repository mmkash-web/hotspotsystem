<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Credentials</title>
    <script>
        setTimeout(function() {
            window.location.href = "/login";
        }, 30000); // Redirect after 30 seconds
    </script>
</head>
<body>
    <h1>Your Account Details</h1>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Password:</strong> {{ password }}</p>
    <p>Please save or copy these credentials. You will be redirected to the login page in 30 seconds.</p>
</body>
</html>

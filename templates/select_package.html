<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Data & Connect</title>
</head>
<body>

    <h2>Select Package & Pay</h2>

    <form id="paymentForm">
        <label for="package">Choose a Package:</label>
        <select id="package" required>
            <option value="" disabled selected>Select a Package</option>
            <option value="5" data-profile="2 HOURS"> Ksh 5</option>
            <option value="15" data-profile="12 HOURS">Ksh 15</option>
            <option value="20" data-profile="24 HOURS">Ksh 20</option>
            <option value="50" data-profile="4 DAYS">Ksh 50</option>
            <option value="100" data-profile="8 DAYS">Ksh 100</option>
            <option value="300" data-profile="1 MONTH">Ksh 300</option>
        </select>

        <label for="phone">Enter Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="07XXXXXXXX OR 011XXXXXXXXX" required>

        <input type="hidden" id="macAddress" value="{{ mac }}">
        <input type="hidden" id="ipAddress" value="{{ ip }}">
        <input type="hidden" id="profile">

        <button type="submit">Pay Now</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("package").addEventListener("change", function() {
            document.getElementById("profile").value = this.options[this.selectedIndex].getAttribute("data-profile");
        });
    </script>

    <script src="/static/getMac.js"></script>
    <script src="/static/login.js"></script>

</body>
</html>

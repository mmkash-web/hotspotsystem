    <style>
        body.login {
            background-color: #2d87d0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }

        .vertical-form {
            background-color: hsla(0, 0%, 94%, 0.813);
            border: 1px solid #ddd;
            padding: 15px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 200px; /* Smaller max-width */
            margin: 20px auto;
            text-align: center;
        }

        .vertical-form input[type="text"],
        .vertical-form input[type="password"] {
            width: calc(100% - 12px); /* Adjusted width */
            padding: 6px; /* Smaller padding */
            margin: 6px 0; /* Smaller margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px; /* Smaller font size */
        }

        .vertical-form input[type="submit"] {
            width: 100%;
            padding: 6px; /* Smaller padding */
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px; /* Smaller font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .vertical-form input[type="submit"]::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, #00ff00, #00ff00, #00ff00);
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
            transition: opacity 0.3s ease;
            animation: neon-rotate 2s linear infinite;
        }

        @keyframes neon-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .vertical-form input[type="submit"]:hover::before {
            opacity: 1;
        }

        .vertical-form button {
            width: 100%;
            padding: 10px; /* Adjusted padding */
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px; /* Adjusted font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .vertical-form button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 10px; /* Adjusted margin */
        }

        .footer p {
            font-size: 12px; /* Smaller font size */
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;

        }

        .copyright {
            margin-top: 10px; /* Adjusted margin */
            font-size: 10px; /* Smaller font size */
            color: #666;
        }

        .helpline {
            font-size: 12px; /* Smaller font size */
            color: #333;
        }

        .connect-container {

            justify-content: center;

        }

            color: #0d47a1;
        }

        .connect-container button {
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: rgb(255, 255, 255);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .connect-container button:hover {

        }

</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Payment</title>
    <style>
        .loading {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Verifying Payment</h1>
    <p>Please wait while we verify your payment and connect you to WiFi...</p>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "/show-credentials";
        }, 10000); // Simulate verification and connection process
    </script>
</body>
</html>
